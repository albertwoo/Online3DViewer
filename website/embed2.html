<!DOCTYPE html>
<html>

<head>
	<title>Online 3D Viewer Embedded 2</title>
</head>

<body>
	<div id="viewer" style="height: 100vh; width: 100vw;"></div>

	<script type="text/javascript" src="../build/engine_dev/o3dv.min.js"></script>
	<script type="text/javascript">
		window.addEventListener('load', () => {
			// get the parent element of the viewer
			const parentDiv = document.getElementById('viewer');

			// initialize the viewer with the parent element and some parameters
			let index = 0;
			const viewer = new OV.EmbeddedViewer(parentDiv, {
				getFileSettings: (importResult) => {
					if (index++ == 0) {
						return {
							color: "rgb(50,100,255)"
						}
					}
					return {
						position: { x: 0, y: 0, z: 0 },
						rotate: { x: 0, y: Math.PI / 3, z: 0 },
						color: "rgb(255,100,50)"
					}
				}
			});

			// load a model providing model urls
			viewer.LoadModelFromUrlList([
				'assets/models/cubes.3ds',
				'assets/models/logo.obj',
				'assets/models/cube.off',
			]);
		});
	</script>
</body>

</html>
